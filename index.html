<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>

    <section>
        <div class="container">
            <div class="box">
                <h2 class="box__title">Kim birinchi borishga!</h2>
                <form class="form" id="form" action="">
                    <p class="form__text">Masala</p>
                    <input id="inp" class="form__inp" type="text">
                    <button class="form__btn">Hisobla</button>
                </form>
                <ul class="list">
                    <li class="list__item">
                        <img src="./images/person.png" alt="person" class="list__img">
                        <p class="list__text">Piyoda</p>
                        <strong id="person" class="list__time">N soat</strong>
                    </li>
                    <li class="list__item">
                        <img src="./images/bycicle.png" alt="" class="list__img">
                        <p class="list__text">Velosiped</p>
                        <strong id="bycicle" class="list__time">N soat</strong>
                    </li>
                    <li class="list__item">
                        <img src="./images/car.png" alt="car" class="list__img">
                        <p class="list__text">Mashina</p>
                        <strong id="car" class="list__time">N soat</strong>
                    </li>
                    <li class="list__item">
                        <img src="./images/airplane.png" alt="airplane" class="list__img">
                        <p class="list__text">Samolyot</p>
                        <strong id="airplane" class="list__time">N soat</strong>
                    </li>
                </ul>
            </div>
            
        </div>
    </section>
    


    <script src="./main.js"></script>
</body>
</html>
